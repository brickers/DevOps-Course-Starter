{% extends "layout.html" %} {% block title %}To-Do App{% endblock %} {% block
content %}

<div class="row">
  <div class="col-md-12">
    <h2 class="text-xl my-8">Boards</h2>
    {% if boards %}
    <ul>
      {% for board in boards %}
      <li
        ><a href="/board/{{board.id}}" class="text-green-500 hover:underline"
          >{{board.name}}</a
        ></li
      >
      {% endfor %}
    </ul>
    {% else %}
    <p>No boards found</p>
    {% endif %}
  </div>
</div>
{% endblock %}
