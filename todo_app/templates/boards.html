{% extends "layout.html" %} {% block title %}To-Do App{% endblock %} {% block
content %}
<div class="jumbotron">
  <h1 class="display-4">To-Do App</h1>
  <p class="lead">Just another to-do app.</p>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>Boards</h2>
    {% if boards %}
    <ul>
      {% for board in boards %}
      <li><a href="/board/{{board.id}}">{{board.name}}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No boards found</p>
    {% endif %}
  </div>
</div>
{% endblock %}
